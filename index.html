<!doctype html>
<html lang="en">
<head>
    <title>BitMyWallet -Cryptocurrency Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900&display=swap&subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Local Bootstrap Stylesheet-->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <!--Custom Style Stylesheet-->
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
<!--Background Video-->
<video id="myVideo" autoplay loop>
    <source src="static/video/bitcoin.mp4" type="video/mp4">
<!--    <source src="movie.ogg" type="video/ogg">-->
    Your browser does not support the video tag.
</video>


<div class="container">
<header class="row">
    <div class="col-12 text-center">
        <img class="logo" src="static/images/bitcoin-thumbnail.png" alt="an imaage of a physical bitcoin">
        <h1><span>Bit</span>MyWallet</h1>
        <p>Check the value of your desired cryptocurrency</p>
    </div>
</header>

<!--Cryptocurrency Selection-->
<form action="/" method="post">
    <div class="row">
        <div class="col-4">
            <div class="select-box">
            <select id="crypto" name="crypto">
                <option value="BTC">Bitcoin</option>
                <option value="ETC">Etherum</option>
                <option value="LTC">Lite Coin</option>
                <option value="XRP">Ripple</option>
            </select>
            </div>
        </div>

            <!--Currency Selection-->
        <div class="col-4">
            <div class="select-box">
            <select id="currency" name="currency">
                <option value="MKD">MKD</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select>
            </div>
        </div>

        <div class="col-4">
            <input type="number" name="amount" placeholder="Amount" required>
        </div>

        <div class="row">
        <div class="col">
            <button class="btn btn-md btn-primary" type="submit">Submit</button>
        </div>
    </div>
    </div>
</form>
</div>

<!--Bootstrap Javascript Dependencies-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
